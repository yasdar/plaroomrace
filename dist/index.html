<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Lilita One', cursive;
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #content{
        font-size: 13px;
        padding-top: 32px;
        height: 20%;
        width: auto;
      }
      #container{
        height: 70%;
        width: 100%;

      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Instructions</h1>
      <p>Press <b>Enter</b> to add a player and "Backspace" to delete.</p>
      <p>Keys for each player:
        <ul>
          <li>Player 1: WASD + F and G</li>
          <li>Player 2: Arrow keys + CTRL and Shift</li>
          <li>Player 3: IJKL + Y and U</li>
      </p>
    </div>
    <div id="container"></div>
  <script type="text/javascript" src="bundle.min.js"></script></body>
</html>
